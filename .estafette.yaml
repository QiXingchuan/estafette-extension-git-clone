builder:
  track: dev

labels:
  app-group: estafette-ci-extensions
  team: estafette-team
  language: golang

version:
  semver:
    major: 0
    minor: 1

stages:
  git-clone:
    image: extensions/git-clone:stable
    when:
      status == 'succeeded' &&
      server == 'estafette'

  build:
    image: golang:1.13.0-alpine3.10
    env:
      CGO_ENABLED: 0
      GOOS: linux
    commands:
    - go test ./...
    - go build -a -installsuffix cgo -ldflags "-X main.appgroup=${ESTAFETTE_LABEL_APP_GROUP} -X main.app=${ESTAFETTE_GIT_NAME} -X main.version=${ESTAFETTE_BUILD_VERSION} -X main.revision=${ESTAFETTE_GIT_REVISION} -X main.branch=${ESTAFETTE_GIT_BRANCH} -X main.buildDate=${ESTAFETTE_BUILD_DATETIME}" -o ./publish/${ESTAFETTE_GIT_NAME} .

  bake:
    image: extensions/docker:dev
    action: build
    container: git-clone
    inline: |
      FROM alpine:3.9

      LABEL maintainer="estafette.io" \
            description="The ${ESTAFETTE_GIT_NAME} component is an Estafette extension to clone a git repository for builds handled by Estafette CI"

      RUN apk add --update --no-cache \
          git \
          && rm -rf /var/cache/apk/*

      COPY ${ESTAFETTE_GIT_NAME} /

      ENV ESTAFETTE_LOG_FORMAT="console"

      ENTRYPOINT ["/${ESTAFETTE_GIT_NAME}"]
    repositories:
    - extensions
    path: ./publish

  integration-test-override-max:
    image: extensions/git-clone:${ESTAFETTE_BUILD_VERSION}
    repo: estafette.io
    branch: master
    subdir: test  

  integration-test-override-min:
    image: extensions/git-clone:${ESTAFETTE_BUILD_VERSION}
    repo: estafette.io

  delete-all-files:
    image: golang:1.13.0-alpine3.10
    commands:
    - ls -latr
    - rm -rf *
    - rm -rf .git
    - rm -rf .estafette.yaml
    - rm -rf .gitignore
    - ls -latr

  integration-test-override-any-public:
    image: extensions/git-clone:${ESTAFETTE_BUILD_VERSION}
    repo: https://github.com/golang/go
    branch: master
    subdir: .

  push-to-docker-hub:
    image: extensions/docker:dev
    action: push
    container: git-clone
    repositories:
    - extensions

  slack-notify:
    image: extensions/slack-build-status:dev
    workspace: estafette
    channels:
    - '#build-status'
    when:
      status == 'succeeded' ||
      status == 'failed'

releases:
  windows:
    builder:
      os: windows
    clone: true
    stages:
      build:
        image: golang:1.13.0-windowsservercore-1809
        env:
          CGO_ENABLED: 0
          GOOS: windows
          GOARCH: amd64
        commands:
        - go build -v -ldflags "-X main.app=$env:ESTAFETTE_GIT_NAME -X main.version=$env:ESTAFETTE_BUILD_VERSION -X main.revision=$env:ESTAFETTE_GIT_REVISION -X main.branch=$env:ESTAFETTE_GIT_BRANCH -X main.buildDate=$env:ESTAFETTE_BUILD_DATETIME" -o ./publish/$env:ESTAFETTE_GIT_NAME.exe

      bake:
        image: extensions/docker:windowsservercore-1809
        action: build
        no-cache: true
        expand-variables: false
        container: git-clone
        repositories:
        - extensions
        dockerfile: Dockerfile.windowsservercore-1809
        path: ./publish

      integration-test-override-max:
        image: extensions/git-clone:${ESTAFETTE_BUILD_VERSION}
        repo: estafette.io
        branch: master
        subdir: test

      push-to-docker-hub:
        image: extensions/docker:windowsservercore-1809
        action: push
        container: git-clone
        repositories:
        - extensions
        tags:
        - windowsservercore-1809
        pushVersionTag: false

  dev:
    triggers:
    - pipeline:
        name: self
        branch: .+
    stages:
      tag-container-image:
        image: extensions/docker:dev
        action: tag
        container: git-clone
        repositories:
        - extensions
        tags:
        - dev

  beta:
    stages:
      tag-container-image:
        image: extensions/docker:dev
        action: tag
        container: git-clone
        repositories:
        - extensions
        tags:
        - beta

      slack-notify:
        image: extensions/slack-build-status:dev
        workspace: estafette
        channels:
        - '#build-status'
        when:
          status == 'succeeded' ||
          status == 'failed'

  stable:
    stages:
      tag-container-image:
        image: extensions/docker:dev
        action: tag
        container: git-clone
        repositories:
        - extensions
        tags:
        - stable
        - latest

      slack-notify:
        image: extensions/slack-build-status:dev
        workspace: estafette
        channels:
        - '#build-status'
        when:
          status == 'succeeded' ||
          status == 'failed'